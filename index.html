<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>GoCar</title>
</head>
<body>
    <header class="container my-4">
        <div class="row">
            <div class="navigation d-flex">
                <div class="col logo">
                    <img src="/images/logo.png" alt="Logo">
                </div>
                <div class="col nav d-flex align-content-center">
                    <ul class="list-unstyled d-flex">
                        <li><a href="">Home</a></li>
                        <li><a href="">Booking</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Cars</a></li>
                        <li><a href="">Services</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>

                </div>
                <div class="col user-btns d-flex justify-content-end">
                    <button class="login">Login</button>
                    <button class="sign-up">Sign-up</button>
                </div>
            </div>
        </div>
    </header>
    <div class="billboard">
        <div class="container">
            <div class="texts text-center">
                <h1>Find your <span>rental car</span></h1>
                <p>We have many best rental car collections.</p>
            </div>
            <div class="search-filter">
                <div class="row">
                    <div class="col d-flex flex-column">
                        <span>Vehicle</span>
                        <select name="" id="">
                            <option value="">Luxury</option>
                            <option value="">Sport</option>
                            <option value="">Sedan</option>
                        </select>
                    </div>
                    <div class="col d-flex flex-column">
                        <span>Picking up location</span>
                        <input type="text" placeholder="Select Car Group">
                    </div>
                    <div class="col d-flex flex-column">
                        <span>Picking up date</span>
                        <input type="date" value="9/13/2023">
                    </div>
                    <div class="col d-flex flex-column">
                        <span>Returning date</span>
                        <input type="date" value="9/13/2023">
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <div class="search-btn">find your car</div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
